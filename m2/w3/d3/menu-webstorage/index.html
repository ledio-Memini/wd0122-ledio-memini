<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>

    <div class="container">
        <form id="formPizze">
            <div class="row">
                <div class="col-5">
                <input type="text" placeholder="gusto" class="form-control" id="gusto">
                </div>
                <div class="col-5">
                <input type="text" placeholder="tipo"  class="form-control" id="tipo">
                </div>
                <div class="col">
                <input type="number" placeholder="prezzo" class="form-control" id="prezzo">
                </div>
                <div class="col-12">
                    <h3>dimensioni</h3>
                    <label for="mini">mini</label>
                    <input type="checkbox" value="Mini" id="mini">

                    <label for="normale">normale</label>
                    <input type="checkbox" value="Normale" id="normale">

                    <label for="mezzo-metro">mezzo-metro</label>
                    <input type="checkbox" value="Mezzo metro" id="mezzo-metro">
                    <h3>disponibilita</h3>
                    <label for="disponibile">disponibile</label>
                    <input type="checkbox" id="disponibile">
                </div>
                
            </div>
            <button class="btn btn-primary" id="salva">salva</button>
        </form>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
