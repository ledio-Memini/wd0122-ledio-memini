<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let nome = localStorage.getItem("nome")
        let cognome = localStorage.getItem("cognome")
        let eta = localStorage.getItem("eta")

        document.write(nome)
        document.write(cognome)
        document.write(eta)


        let nome2 = sessionStorage.getItem("nome")

        document.write(nome2)
        document.write(cognome2)
        document.write(eta2)

    </script>
</body>
