    <script>

        class Cibo {
            constructor(c,t,d){
                this.calorie = c
                this.tipo = t
                this.durata = d
            }

        }

        class Pizza extends Cibo{

            constructor(g,c,t,d,){
                super(c,t,d)
                this.gusto = g
            }
        }

        let pizza = new Pizza('margherita',450,'panificato',5)
        console.log(pizza)

    </script>
