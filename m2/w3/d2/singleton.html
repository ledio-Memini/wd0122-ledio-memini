<body>

    <script>

        let singleton = (function (){//funzione anonima 
            let i = 0;
            return{
                incrementa:() => {
                    console.log(i)
                    i++
                    i = i + 10
                },
                decrementa:() => {
                    console.log(i)
                    return i--
                },
                reset: () => {
                    console.log(i)
                    i = 0;
                    return i;
                }
            }
        })()//le parentesi () eseguono la funzione anonima
        singleton.incrementa()
        singleton.incrementa()
        singleton.incrementa()
        singleton.incrementa()
        singleton.incrementa()
        singleton.incrementa()
        singleton.incrementa()
        singleton.incrementa()
        singleton.incrementa()
        singleton.incrementa()
        singleton.incrementa()
        singleton.incrementa()
        singleton.incrementa()
        singleton.incrementa()
        singleton.incrementa()
        singleton.incrementa()
        singleton.incrementa()
        singleton.incrementa()
        singleton.incrementa()
        singleton.decrementa()
        singleton.decrementa()
        singleton.reset()
        console.log(singleton);

    </script>
    
</body>
