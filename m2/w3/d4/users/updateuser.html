<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="newUser">
        <input type="text" id="name" placeholder="nome">
        <input type="text" id="lastname" placeholder="cognome">
        <input type="email" id="email" placeholder="email">
        <input type="password" id="password" placeholder="password">
        <select id="role_id">
            <option value="">seleziona</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
        <button>invia</button>
    </form>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        let id = 745
        const APPURL = 'https://sofin.wp-admin.it/public/api/v1/user/' + id
        fetch(APPURL)
        .then(res => res.json())
        .then(res => {
            let name = document.querySelector('#name')
            let lastname = document.querySelector('#lastname')
            let email = document.querySelector('#email')
            let password = document.querySelector('#password')
            let role_id = document.querySelector('#role_id')

            name.value = res[0].name
            lastname.value = res[0].lastname
            email.value = res[0].email
            role_id.value = res[0].role_id
        })
        let bottone = document.querySelector('#newUser button')
        bottone.addEventListener('click', function(e){
            e.preventDefault()

            let name = document.querySelector('#name')
            let lastname = document.querySelector('#lastname')
            let email = document.querySelector('#email')
            let password = document.querySelector('#password')
            let role_id = document.querySelector('#role_id')

            let user = {
                name : name.value,
                lastname : lastname.value,
                email : email.value,
                password: password.value,
                role_id: role_id.value
            }

            fetch(APPURL,{
                method: 'PUT',
                headers:{
                    'Content-Type':'application/json'
                },
                body: JSON.stringify(user)
            })
            .then(res => res.json())
            .then(res =>{

                Swal.fire({
                    icon : 'success',
                    title: 'utente creato',
                    html: `e stato creato il nuovo utente ${res.name} ${res.lastname} con id ${res.id}`
                })
            })

        })

    </script>
</body>
</html>
