<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        /*
        foreach e un metodo
        */

        let pizze = ['margherita','diavola','marinara']

        document.write(`<ul>`)

        pizze.forEach(function(el,i){//el e elemento i e l indice dell array
            //elemento e equivalente a pizze[i] del ciclo for
            document.write(`<li>${i} - ${el}</li>`)

        })
        document.write(`</ul>`)


        /*
        foreach vs map
        */

        let num = [1, 2, 3, 4, 5, 6, 7, 8, 9]
        let num2 = []

        num.forEach(function(el){

            //console.log(el*2);
            num2.push(el * 2)
            console.log(el);

        })

        console.log(num, num2);


        let numeriMoltiplicati = num.map(el => el * 2)//map modifica un array 
        console.log(numeriMoltiplicati);

        /*
        filter
        */

        num = [1, 2, 3, 4, 5, 6, 7, 8, 9]

        let filtro = num.filter(el => el > 4)//filter filtra un array
        console.log(filtro);

        /*
        reduce
        */

        function somma(a,b,c){
            return a+b+c;
        }
        console.log(somma(2,2,3));//vecchio sistema

        num = [1, 2, 3, 4, 5, 6, 7, 8, 9]

        let sum = num.reduce((precedente,attuale) => precedente * attuale)

        console.log(sum);

    </script>
</body>
</html>
