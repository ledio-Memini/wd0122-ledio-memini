<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>


        for(let i = 0; i < 10; i++){
            console.log(i);

        }
        /*
        posso sfruttare un ciclo per elaborare i dati di un array
        */

        
        let pizze = ['margherita','diavola','marinara']

        document.write(`<ul>`)

        for(let i = 0; i <= pizze.length - 1; i++){
            document.write(`<li>${pizze[i]}</li>`)
        }
        document.write(`</ul>`)

        /*
        for of
        */

        let nome = 'Giancarlo';

        for(let l of nome){//for of si usa per stringhe o array
            document.write(`<div>${l}</div>`)
        }

        /*
        for in
        */

        let user ={
            nome : 'Mario',
            cognome : 'Rossi',
            eta : 30

        }

        for(let prop in user ){//for in si usa per ciclare gli oggetti visualizza la chiave e il valore 
            console.log(prop, user[prop]);
        }

        /*
        filtrare in un for in
        */

        let campiDaVisualizzare = ['nome','cognome']

        for(let prop in user){
            if(campiDaVisualizzare.includes(prop)){
                console.log(prop + ': ' + user[prop])
            }
        }


    </script>
</body>
</html>
