<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
  
  <div class="container sticky-top">
  <nav class="navbar navbar-expand-lg bg-primary ">
    <div class="container">
      <h1 class="fst-italic text-white">BUILDWEEK</h1>
  
        <form class="d-flex col-8" role="search">
          <input id="ricerca" class="form-control " type="search" placeholder=" nome" aria-label="Cerca" data-search>
          <button id="btnRicerca" class="btn bg-white text-primary fw-bold me-2" type="submit">Cerca</button>
          <input id="ricerca1" class="form-control " type="search" placeholder=" id" aria-label="Cerca" data-search>
          <button id="btnRicerca1" class="btn bg-white text-primary fw-bold me-2" type="submit">Cerca</button>
          <input id="ricerca2" class="form-control " type="search" placeholder=" username" aria-label="Cerca" data-search>
          <button id="btnRicerca2" class="btn bg-white text-primary fw-bold me-2" type="submit">Cerca</button>
          <input id="ricerca3" class="form-control " type="search" placeholder=" email" aria-label="Cerca" data-search>
          <button id="btnRicerca3" class="btn bg-white text-primary fw-bold me-2" type="submit">Cerca</button>
        </form>
      </div>
    </div>
  </nav>
</div>
  
  <div class="container" id="contenitore">
    <!-- INTESTAZIONE TABELLA -->
    
    <div class="row">
      <div class="col ">
        
               <table class="table table-striped table-hover align-middle mt-3">
               <thead id="thead" class="bg-dark text-white">
                 
                   <tr>
                       <th scope="col">Id</th>
                       <th scope="col">Nome</th>
                       <th scope="col">Username</th>
                       <th scope="col">Email</th>
                        <th scope="col" ><button class="col-12 btn bg-success text-white"  data-bs-toggle="modal" data-bs-target="#exampleModal"> Add New </button> </th> 
                          
                      </tr>
                  
                </thead>
                <tbody class="fs-5 fst-italic" id="utenti">



                </tbody>
            </table>

      </div>
        
        <!-- MODAL -->

        <!-- MODAL ADD NEW -->

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Crea Nuovo Utente</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="d-flex flex-column " action="POST">
        
                        <h5>Nome</h5>
                        <input id="name"  type="text" placeholder="inserisci nome">
        
                        <h5>Username</h5>
                        <input id="userName"  type="text" placeholder="inserisci username">
        
                        <h5>Mail</h5>
                        <input id="mail"  type="mail" placeholder="inserisci mail">
        
                    </form>
                    
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                  <button type="button" id="invia" class="btn btn-primary">Invia</button>
                  <div class="col-12 div-counter"></div>
                </div>
              </div>
            </div>
          </div>
        </div>

        
        <!-- MODAL MODIFICA -->
        
        
        <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Modifica Utente</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="d-flex flex-column " action="POST">
        
                        <h5>Nome</h5>
                        <input id="name1"  type="text" placeholder="inserisci nome">
        
                        <h5>Username</h5>
                        <input id="userName1"  type="text" placeholder="inserisci username">
        
                        <h5>Mail</h5>
                        <input id="mail1"  type="mail" placeholder="inserisci mail">

                        <input class="d-none" id="inputId">
        
                    </form>
                    
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                  <button type="button" id="modifica" class="btn btn-primary">Invia</button>
                  <div class="col-12 div-counter2"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <!-- MODAL VIEW -->

        <div id="modal3" class="modal" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <h5>Nome: <span id="nomeV"></span></h5>
                <h5>Azienda: <span id="azienda"></span></h5>
                <h5>Indirizzo: <span id="indirizzo"></span></h5>
                <h5>Telefono: <span id="telefono"></span></h5>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                
              </div>
            </div>
          </div>
        </div>
        


        
        <div class = "caricamento" style ="width: 200px">
            <div id="counter">loading</div>
            <div id="hr"></div>
            
        </div>
        <div class = "caricamento" style ="width: 200px">
            <div id="counter2">loading</div>
            <div id="hr2"></div>
            
        </div>
    </div>
</div>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
   <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
   <script src="js/script.js"></script>
</body>
</html>
